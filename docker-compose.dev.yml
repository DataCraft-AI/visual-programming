version: "3.3"
services:
  back-end:
    build: ./back-end
    ports:
      - "8000:8000"
    command: bash -c "echo "SECRET_KEY=tmp" > vp/.environment && pipenv run python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_ENV=development
      - DJANGO_DEBUG=True
  front-end:
    build: ./front-end
    stdin_open: true
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - back-end
    links:
      - back-end
    command: npm start
