version: "3.3"
services:
  back-end:
    build: ./back-end
    ports:
      - "8000:8000"
    command: bash -c "pipenv run python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_ENV=development
  front-end:
    build:
      context: ./front-end
      args:
        BACKEND_URL: "http://back-end:8000"
    stdin_open: true
    ports:
      - "3000:3000"
    depends_on:
      - back-end
    links:
      - back-end
    command: npx serve -s build -l 3000
